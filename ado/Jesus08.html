    <title>Dragon Ball</title>

<body>
    <style>
        :root{
            --color-primario: #FF9F1C;
            --color-secundario: #080357;
            --color-terceario: #E4572E;
            --color-cuarto: #FFFFFF;
            --color-quinto: #FFBF8F;
        }
        *{
            box-sizing: border-box;
        }
        body{
            background-color: var(--color-primario);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
        }
        header{
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--color-secundario);
        }
        .search{
            background-color: var(--color-primario);
            border: 2px solid var(--color-terceario);
            border-radius: 50px;
            font-family: 'lusida Sans', 'lucida Sans Regular', 'Lucida Grande', 'Ã‘ucida Sans Ubicode', Geneva, Verdana, sans-serif;
            font-size: 15px;
            padding: 8px 15px;
            color: var(--color-terceario);
        }
        .search::placeholder{
            color: var(--color-terceario);
        }
        .search:focus{
            outline: none;
            background-color: var(--color-quinto);
        }
        main{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .personaje{
            width: 400px;
            margin: 15px;
            background-color: var(--color-secundario);
            box-shadow: 0 5px 5px black;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .personaje img{
            width: 80%;
            height: 400px;
            object-fit: contain;
        }
        .personaje-info{
            color: var(--color-terceario);
            display: flex;
            align-content: center;
            justify-content: space-between;
            gap: 15px;
            padding: 15px 15px 15px;
            letter-spacing: 5px;
        }
        .personaje-info h3{
            color: var(--color-terceario);
            margin-top: 0;
        }
        .overview{
            background-color: var(--color-primario);
            padding: 1rem;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            max-height: 100;
            transform: translateY(101%);
            overflow-y: auto;
            transition: transform 0.3s ease-in;
        }
        .personaje:hover .overview{
            transform: translateY(0);
        }
    </style>

    <header>
        <form id="form">
            <img src="logo.jpg" alt="logo" style="width: 100px;">
            <input type="text" id="search" class="search" placeholder="Buscar personaje">
        </form>
    </header>
    <main id="main"></main>
